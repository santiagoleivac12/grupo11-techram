<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>header</title>
</head>

<body>
    <header>
        <nav class="nav-container">
            <div class="burguer-menu">
                <input type="checkbox" id="menu">
                <label for="menu"><i class="fas fa-bars"></i></label>
                <ul class="nav__ul">
                    <li class="nav__li"><a href="#" class="nav__a">PRODUCTOS</a></li>
                    <li class="nav__li"><a href="#" class="nav__a">ARMA TU PC</a></li>
                    <li class="nav__li"><a href="#" class="nav__a">MI CUENTA</a></li>
                    <li class="nav__li"><a href="#" class="nav__a">AYUDA</a></li>
                    <li class="nav__li"><a href="register" class="nav__a">REGISTRATE</a></li>
                    <li class="nav__li"><a href="login" class="nav__a">INGRESA</a></li>
                </ul>
            </div>
            <div class="container-logo">
                <div class="logo-imagen">
                    <img src="images/logos/eva.png" alt="techRam logo" >
                </div>
            </div>
            <div class="container-icon">
                <div class="buscador">
                    <input type="checkbox" id="search-bar">
                    <label for="search-bar"><i class="fas fa-search"></i></label>
                    <ul class="ul-buscador">
                        <li class="li-buscador"><input type="text" placeholder="Buscar..."></li>
                        <li class="li-buscador"><button class="boton-mobile"><i class="fas fa-search"></i></button></li>
                    </ul>
                </div>
                <div class="buscador-responsive">
                    <div id="div-buscador">
                        <input type="text" placeholder="Buscar...">
                        <button class="boton-mobile"><i class="fas fa-search"></i></button>
                    </div>
                </div>
                <div class="user">
                    <i class="fas fa-user"></i>
                    <p class="user-p">mi cuenta</p>
                </div>
                <div class="carrito">
                    <i class="fas fa-shopping-cart"></i>
                    <p class="carrito-p">mi carrito</p>
                </div>
            </div>
        </nav>
        <div class="burguer-responsive">
            <input type="checkbox" id="menu-responsive">
                <label for="menu-responsive"><i class="fas fa-bars"></i></label>
                <ul class="nav__ul">
                    <li class="nav__li"><a href="#" class="nav__a">PRODUCTOS</a></li>
                    <li class="nav__li"><a href="#" class="nav__a">ARMA TU PC</a></li>
                    <li class="nav__li"><a href="#" class="nav__a">MI CUENTA</a></li>
                    <li class="nav__li"><a href="#" class="nav__a">AYUDA</a></li>
                    <li class="nav__li"><a href="register" class="nav__a">REGISTRATE</a></li>
                    <li class="nav__li"><a href="login" class="nav__a">INGRESA</a></li>
                </ul>
            </div>
        </div>
    </header>
</body>

</html>
